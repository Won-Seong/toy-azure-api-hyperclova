name: Trigger auto deployment for simple-hyperclova

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/simple-hyperclova-AutoDeployTrigger-a80a837f-7ed0-45a0-9f40-66bbc9fa3237.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SIMPLEHYPERCLOVA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SIMPLEHYPERCLOVA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SIMPLEHYPERCLOVA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.SIMPLEHYPERCLOVA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SIMPLEHYPERCLOVA_REGISTRY_PASSWORD }}
          containerAppName: simple-hyperclova
          resourceGroup: ldcc
          imageToBuild: ghcr.io/simple-hyperclova:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


