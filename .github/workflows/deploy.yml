name: Manual Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CONTAINER_APP_NAME: "simple-hyperclova"
  RESOURCE_GROUP: "ldcc"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # ▼▼▼ [수정 1] 변수 대신 소문자로 직접 입력! ▼▼▼
          tags: ghcr.io/won-seong/toy-azure-api-hyperclova:latest

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "1. 레지스트리(GHCR) 권한 설정"
            az containerapp registry set \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --server ghcr.io \
              --username ${{ github.actor }} \
              --password ${{ secrets.GITHUB_TOKEN }}

            echo "2. 포트(8000) 및 외부 접속 설정 (Ingress)"
            # update 명령어에서 에러가 나서, 전용 명령어로 따로 뺍니다.
            az containerapp ingress enable \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --target-port 8000 \
              --type external

            echo "3. 이미지 업데이트 (배포)"
            # 여기서 에러나던 옵션들을 다 뺐습니다. 오직 이미지만 갈아끼웁니다.
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ghcr.io/won-seong/toy-azure-api-hyperclova:latest \
              --cpu 1.0 --memory 2.0Gi
