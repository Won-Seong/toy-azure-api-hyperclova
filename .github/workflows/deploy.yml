name: Manual Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CONTAINER_APP_NAME: "simple-hyperclova"
  RESOURCE_GROUP: "ldcc"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # ▼▼▼ [수정 1] 변수 대신 소문자로 직접 입력! ▼▼▼
          tags: ghcr.io/won-seong/toy-azure-api-hyperclova:latest

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp registry set \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --server ghcr.io \
              --username ${{ github.actor }} \
              --password ${{ secrets.GITHUB_TOKEN }}

            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              # ▼▼▼ [수정 2] 여기도 똑같이 소문자로! ▼▼▼
              --image ghcr.io/won-seong/toy-azure-api-hyperclova:latest \
              --target-port 8000 \
              --ingress external \
              --cpu 1.0 --memory 2.0Gi
